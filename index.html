<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World News</title>
    <!-- taiwild framework link & script -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awsome  -->
    <script src="https://kit.fontawesome.com/40234a0d74.js" crossorigin="anonymous"></script>
</head>

<body>
    <!---------------
     header section 
     ---------------->
    <header class="w-11/12 mx-auto">
        <nav>
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost btn-circle">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h7" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>Homepage</a></li>
                            <li><a>All News</a></li>
                            <li><a>Blog</a></li>
                        </ul>
                    </div>
                </div>
                <div class="navbar-center">
                    <a class="font-serif btn btn-ghost normal-case hover:bg-white text-xl"><span
                            class=" bg-blue-500 rounded-sm py-2 px-3 mr-1 text-white">World</span>
                        <span class="text-blue-500 ">News</span></a>
                </div>
                <div class="navbar-end">

                    <button class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                    <button class="btn btn-ghost btn-circle">
                        <div class="indicator">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                            </svg>
                            <span class="badge badge-xs badge-primary indicator-item"></span>
                        </div>
                    </button>
                </div>
            </div>
        </nav>
        <hr class="border-0 h-[2px] bg-gradient-to-r from-slate-200 via-slate-300 to-slate-200 my-4">
        <!-- all news navigate section  -->

        <section class="mb-6">
            <ul id="categories-section" class="lg:flex justify-between ">

            </ul>

        </section>
    </header>
    <!-- main section  -->
    <main class="w-11/12 mx-auto">
        <!-- item count div  -->
        <div>

        </div>
        <section id="news-field" class="grid grid-cols-1 gap-y-11 ">


        </section>


    </main>



    <script src="js/app.js"></script>
</body>

</html>
